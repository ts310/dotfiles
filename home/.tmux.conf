# plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/vim-tmux-focus-events'
set -g @plugin 'tmux-plugins/tmux-logging'
run '~/.tmux/plugins/tpm/tpm'
# }}}

# key mapping {{{
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
unbind r
bind r source-file ~/.tmux.conf\; display "Configuration is reloaded!";
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r C-p select-window -t :-
bind -r C-n select-window -t :+
bind C-b next-window
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r a select-pane -t .+1 \; resize-pane -Z
bind / display-panes \; select-pane -t :.
bind -r w run -b "tmux list-windows -F \"##{window_index} | ##{host} | ##{pane_current_path} | ##{pane_current_command}\" | fzf-tmux | awk -F\' | ' '{ print $1 }' | xargs tmux select-window -t"
bind Space run "tmux split-window -p 40 'zsh -ci ftpane'"
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi enter send -X copy-pipe "reattach-to-user-namespace pbcopy"
# }}}

# options {{{
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g monitor-activity on
set -g visual-activity on
set -g mode-keys vi
set -g automatic-rename on
set -g aggressive-resize on
set -g base-index 1
set -g mouse on
set -s escape-time 0
setw -g aggressive-resize on
setw -g mode-keys vi
setw -g pane-base-index 1
# }}}

# visual {{{
set -g status-position bottom
set -g status-interval 15
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 90
set -g status-left '#S(#I:#P) '
set -g status-right '%b/%d %R #(uptime | cut -d ',' -f 2-)'
set -g display-time 1500
# }}}

# current window status {{{
set -g window-status-format '[#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F]'
set -g window-status-current-format '[#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F]'
# }}}

# colors {{{
set -g status-fg white
set -g status-bg black
set -g window-status-fg cyan
set -g window-status-bg black
set -g window-status-attr dim
set -g window-status-current-fg white
set -g window-status-current-bg green
set -g window-status-current-attr dim
set -g window-status-activity-fg white
set -g window-status-activity-bg blue
set -g window-status-activity-attr dim
set -g message-fg white
set -g message-bg magenta
set -g mode-bg white
set -g mode-fg black
# }}}
