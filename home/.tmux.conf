# key mapping {{{
unbind-key C-b
set -g prefix C-Space
bind-key C-Space send-prefix
unbind-key r
bind-key r source-file ~/.tmux.conf\; display "Configuration is reloaded!";
bind-key c new-window -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R
bind-key -r C-p select-window -t :-
bind-key -r C-n select-window -t :+
bind-key C-b next-window
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
# }}}

# options {{{
set -g default-terminal 'xterm-256color'
set -g monitor-activity on
set -g visual-activity on
set -g utf8 on
set -g mode-keys vi
set -g automatic-rename on
set -g aggressive-resize on
set -g base-index 1
#set -g default-command "reattach-to-user-namespace -l zsh"
set -s escape-time 0
setw -g aggressive-resize on
setw -g mode-keys vi
setw -g pane-base-index 1

# }}}

# vi copy mode {{{
bind-key -t vi-copy v begin-selection
# }}}

# visual {{{
set -g status-position bottom
set -g status-utf8 on
set -g status-interval 60
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 90
set -g status-left '#S(#I:#P) '
set -g status-right '%b/%d %R #(uptime | cut -d ',' -f 2-)'
set -g status-fg 'colour248'
set -g status-bg 'colour237'
set -g window-status-current-fg 'colour237'
set -g window-status-current-bg 'colour159'
set -g window-status-activity-fg 'colour241'
set -g window-status-activity-bg 'colour255'
set -g window-status-format "[#I.#W]"
set -g window-status-current-format "[*#I.#W]"
set -g message-fg 'colour255'
set -g message-bg 'colour95'
set -g pane-border-fg 'colour240'
set -g pane-border-bg 'colour240'
set -g pane-active-border-fg 'colour248'
set -g pane-active-border-bg 'colour248'
set -g display-time 1500
# }}}

# mouse {{{
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-select-pane on
# }}}

# plugins # {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'thux-plugins/tmux-resurrect-auto'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/vim-tmux-focus-events'
run-shell '~/.tmux/plugins/tpm/tpm'
# }}}
